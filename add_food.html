<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品登録</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>食品登録</h1>
        </header>

        <main class="main-content">
            <div id="barcode-scanner" class="scanner"></div>
            <form id="foodForm">
                <div class="form-group">
                    <label for="foodName">食品名:</label>
                    <input type="text" id="foodName" name="foodName" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">賞味期限:</label>
                    <input type="date" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">登録</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <a href="dashboard.html" class="button">ホームに戻る</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // QuaggaJSの設定
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#barcode-scanner')
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            // バーコードが検出されたときの処理
            Quagga.onDetected(function(result) {
                var code = result.codeResult.code;
                console.log('バーコード:', code);

                // バーコードを使って食品情報を取得
                fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 1) {
                            var product = data.product;
                            document.getElementById('foodName').value = product.product_name;
                        } else {
                            alert('食品情報が見つかりませんでした。');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching product data:', error);
                        alert('食品情報の取得中にエラーが発生しました。');
                    });
            });

            // フォームの送信
            document.getElementById('foodForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var foodName = document.getElementById('foodName').value;
                var expiryDate = document.getElementById('expiryDate').value;

                fetch('http://localhost:5000/api/add_food', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        foodName: foodName,
                        expiryDate: expiryDate
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('食品が登録されました。');
                    document.getElementById('foodForm').reset();
                })
                .catch(error => {
                    console.error('Error occurred while adding food:', error);
                    alert('食品登録中にエラーが発生しました。');
                });
            });
        });
    </script>
</body>
</html>
